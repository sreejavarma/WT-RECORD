<!DOCTYPE html>
<html>
<body>

<form action="">
  <input type="radio" name="color" value="red" onclick="myFunction()"> RED<br>
  <input type="radio" name="color" value="green" onclick="myFunction1()"> GREEN<br>
  <input type="radio" name="color" value="blue" onclick="myFunction2()"> BLUE
</form>

<div id="div">
  <h1>hello</h1>
</div>

<script>
function myFunction() {
    document.getElementById("div").style.backgroundColor = "red";
}

function myFunction1() {
    document.getElementById("div").style.backgroundColor = "green";
}

function myFunction2() {
    document.getElementById("div").style.backgroundColor = "blue";
}
</script>
</body>
</html>
