<!Doctype html>
<html>
<head>
  <script>
    function findprime(){
      var num=document.getElementById("num").value;
      var i,c=0;
      for(i=1;i<=num;i++)
        if(num%i==0)
          c++;
      if(c==2)
        document.getElementById("result").innerHTML="Prime";
      else
        document.getElementById("result").innerHTML="Not a prime";
    }
  </script>
</head>
<body>
  <input type="text" placeholder="Enter the number" id="num" onkeyup="findprime()">
  <div id="result"></div>
</body>
</html>
