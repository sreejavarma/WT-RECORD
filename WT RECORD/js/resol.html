<!Doctype html>
<html>
  <body>
    <button onclick="openWin()">Create Window</button>
    <button onclick="resizeWin()">Resize Window</button>
    <script>
      var x;
      function openWin(){
        x=window.open("","","width=100, height=100");
      }
      function resizeWin(){
        x.resizeTo(250,250);
        x.focus();
      }
    </script>
  </body>
</html>
