<!Doctype html>
<html>
  <body>
    <img onmouseenter="sizeHigh(this)" onmouseleave="sizeLow(this)" src="cake1.jpg" width=100px height=100px>
    <script>
      function sizeHigh(x){
        x.style.width="200px";
        x.style.height="200px";
      }
      function sizeLow(x){
        x.style.width="100px";
        x.style.height="100px";
      }
    </script>
  </body>
</html>
