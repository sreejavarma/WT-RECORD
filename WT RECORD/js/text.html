<!Doctype html>
<html>
  <body>
    <input type="text" placeholder="Enter the text" id="t" onmouseleave="toUp()">
    
    <script>
      function toUp(){
        var h=document.getElementById("t").value;
        var u=h.toUpperCase();
        document.getElementById("t").value=u;
      }
    </script>
    
  </body>
</html>
